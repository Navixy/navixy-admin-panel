<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Payment Successful</title>
      <style>
            body {
                  margin: 0;
                  padding: 0;
                  font-family: 'Arial', sans-serif;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
                  background: #f5f5f5; /* Светло-серый фон */
                  color: #333; /* Темно-серый цвет текста */
                  text-align: center;
            }

            .container {
                  background: #ffffff; /* Белый фон для контейнера */
                  padding: 30px 50px;
                  border-radius: 8px;
                  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Легкая тень */
                  transition: transform 0.3s ease-in-out;
            }

            .container:hover {
                  transform: scale(1.03); /* Небольшое увеличение при наведении */
            }

            h1 {
                  font-size: 1.8rem;
                  margin: 0 0 15px;
                  color: #444; /* Нейтральный темно-серый */
            }

            p {
                  font-size: 1rem;
                  margin: 0;
                  color: #555; /* Чуть светлее, для дополнительного контраста */
            }
      </style>
</head>
<body>
<div class="container">
      <h1>Payment Successful</h1>
      <p>Your payment was successfully executed and will be processed shortly.</p>
</div>
</body>
</html>
