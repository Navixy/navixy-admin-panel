<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript" src="../PConfig.js"></script>
    <script type="text/javascript">
        var isInIframe = function () {
                    return window.parent !== window;
                },
                redirect = function (target) {
                    var url = '//' + location.host + location.pathname;
                    target = url + target;

                    if (isInIframe()) {
                        document.body.innerHTML = ' <iframe src="' +
                                target +
                                '" frameborder="0" style="min-width:100%;min-height:100%;position: absolute">' +
                                '</iframe>'
                    } else {
                        window.location = target;
                    }
                },
                setCookie = function setCookie(name, value, props) {
                    props = props || {}
                    var exp = props.expires
                    if (typeof exp == "number" && exp) {
                        var d = new Date()
                        d.setTime(d.getTime() + exp * 1000)
                        exp = props.expires = d
                    }
                    if (exp && exp.toUTCString) {
                        props.expires = exp.toUTCString()
                    }

                    value = encodeURIComponent(value)
                    var updatedCookie = name + "=" + value
                    for (var propName in props) {
                        updatedCookie += "; " + propName
                        var propValue = props[propName]
                        if (propValue !== true) {
                            updatedCookie += "=" + propValue
                        }
                    }
                    document.cookie = updatedCookie

                };

        var search = window.location.search.substr(1),
                search_parts = search.split('=');

        if (search_parts[0] === 'session_key') {
            setCookie('panel_session_key', search_parts[1], {path: '/'});
        }

        redirect('../');

    </script>

</head>
<body>
</body>

</html>
